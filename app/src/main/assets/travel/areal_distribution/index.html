<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--使用移动端手机适配-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimum-scale=1.0">
	<title>简单游</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	body{
		font-family: "Microsoft";
	}
	.title{
		text-align: center;
	}
	img{
		width: 9rem;
		display: block;
		margin: 0.5rem auto;

	}
	li{
		list-style-type: none;
		font-size: 0.6rem;
		color: rgb(192,131,53);
		line-height: 1rem;
	}
	p{
		letter-spacing: 0.05rem;
		margin: 0.5rem auto;
		width: 9rem;
		font-size: 0.4rem;
	}
	h6{
		line-height: 1.5rem;
		letter-spacing: 0.05rem;
		font-size: 0.7rem;
		font-weight: normal;
	}
	</style>
	<script type="text/javascript">
    /*将页面分为10rem*/
	document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth/10 + "px";
	</script>
</head>
<body>
	<div id="contian">
	    <h6 class="title">区域分布</h6>
	    <ul>
	    	<li>主城区和下辖区县</li>
	    	    <p>重庆是中国面积最大的直辖市，在重庆游玩可以简单分为：主城区和下辖区县两个区域。</p>
	    	<li>重庆主城区</li>
	    	    <p>重庆主城区的景点有：</p>
	    	    <p>渝中的朝天门、解放碑、罗汉寺、人民大礼堂等。<br>南岸区的一棵树观景台、法国水师兵营等。<br>沙坪坝区的瓷器口古镇、渣滓洞等。</p>
	    	    <img src="1.jpg">
	    	<li>下辖的区县</li>
	    	    <p>重庆下辖的区县主要景点有：大足石刻、钓鱼城、缙云山等，顺长江东区，分布着丰都鬼城、石宝寨、白帝城等景点。</p>
	    	    <img src="2.jpg">
	    </ul>
	<div>
</body>
</html>
